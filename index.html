<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Trouwfoto Upload - Rick & Chantal üíï</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .status-box {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .status-loading {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-warning {
            background: #fed7aa;
            color: #92400e;
        }

        .setup-panel {
            background: #f3f4f6;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .setup-panel h2 {
            color: #1f2937;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4b5563;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            color: #6b7280;
            font-size: 12px;
            margin-top: 5px;
        }

        .upload-panel {
            display: none;
        }

        .upload-panel.active {
            display: block;
        }

        .upload-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .upload-btn {
            background: white;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-btn:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .upload-btn-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-btn-text {
            color: #4b5563;
            font-size: 14px;
            font-weight: 600;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item button {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileCamera, #fileGallery {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .upload-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Trouwfoto's Delen</h1>
            <p>Upload jullie mooiste momenten! üíï</p>
        </div>

        <div id="statusBox" class="status-box status-loading">
            ‚è≥ Pagina wordt geladen...
        </div>

        <div id="setupPanel" class="setup-panel" style="display: none;">
            <h2>‚öôÔ∏è Configuratie Setup</h2>
            
            <div class="form-group">
                <label>Google Client ID:</label>
                <input type="text" id="clientId" placeholder="123456.apps.googleusercontent.com">
                <small>Van Google Cloud Console</small>
            </div>
            
            <div class="form-group">
                <label>Google API Key:</label>
                <input type="password" id="apiKey" placeholder="AIzaSy...">
                <small>Van Google Cloud Console</small>
            </div>
            
            <div class="form-group">
                <label>Map naam in Google Drive:</label>
                <input type="text" id="folderName" value="MARRYME">
                <small>Waar de foto's opgeslagen worden</small>
            </div>
            
            <div class="form-group">
                <label>Admin wachtwoord:</label>
                <input type="text" id="adminKey" placeholder="chantalisgek">
                <small>Voor admin toegang</small>
            </div>
            
            <button class="btn btn-success" onclick="saveConfig()">üíæ Opslaan</button>
            <button class="btn btn-primary" onclick="loginAdmin()">üîë Login met Google</button>
            <button class="btn btn-danger" onclick="resetAll()">üóëÔ∏è Reset</button>
        </div>

        <div id="uploadPanel" class="upload-panel">
            <div class="upload-buttons">
                <div class="upload-btn" onclick="openCamera()">
                    <div class="upload-btn-icon">üì∑</div>
                    <div class="upload-btn-text">Nieuwe foto</div>
                </div>
                <div class="upload-btn" onclick="openGallery()">
                    <div class="upload-btn-icon">üñºÔ∏è</div>
                    <div class="upload-btn-text">Uit galerij</div>
                </div>
            </div>

            <div id="previewGrid" class="preview-grid"></div>

            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>

            <button id="uploadBtn" class="btn btn-primary" onclick="startUpload()" style="display: none;">
                ‚ú® Upload Foto's
            </button>
        </div>

        <input type="file" id="fileCamera" accept="image/*" capture="environment" multiple>
        <input type="file" id="fileGallery" accept="image/*" multiple>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Configuration
        let CONFIG = {};
        let isAdmin = false;
        let isReady = false;
        let selectedFiles = [];
        let accessToken = null;
        let tokenClient = null;

        // Initialize
        window.onload = function() {
            console.log('Starting app...');
            loadConfig();
            checkAdmin();
            initApp();
            setupFiles();
        };

        // Load config
        function loadConfig() {
            const stored = localStorage.getItem('weddingConfig');
            if (stored) {
                try {
                    CONFIG = JSON.parse(stored);
                    console.log('Config loaded');
                } catch (e) {
                    console.error('Invalid config');
                }
            }
        }

        // Check admin
        function checkAdmin() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            
            if (key === 'setup' || (CONFIG.ADMIN_KEY && key === CONFIG.ADMIN_KEY)) {
                isAdmin = true;
                console.log('Admin mode');
            }
        }

        // Initialize app
        function initApp() {
            if (!CONFIG.CLIENT_ID || !CONFIG.API_KEY) {
                if (isAdmin) {
                    showSetup();
                    showStatus('Vul je Google gegevens in', 'warning');
                } else {
                    showStatus('App moet eerst geconfigureerd worden', 'error');
                }
                return;
            }

            showStatus('Google wordt geladen...', 'loading');
            
            // Load Google API
            gapi.load('client', function() {
                gapi.client.init({
                    apiKey: CONFIG.API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                }).then(function() {
                    console.log('Google API ready');
                    setupOAuth();
                    checkToken();
                }).catch(function(error) {
                    console.error('API error:', error);
                    showStatus('Fout met Google API', 'error');
                    if (isAdmin) showSetup();
                });
            });
        }

        // Setup OAuth
        function setupOAuth() {
            if (typeof google === 'undefined' || !google.accounts) {
                setTimeout(setupOAuth, 500);
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: function(response) {
                    if (response.error) {
                        showStatus('Login mislukt', 'error');
                        return;
                    }
                    
                    accessToken = response.access_token;
                    localStorage.setItem('sharedToken', accessToken);
                    localStorage.setItem('tokenTime', Date.now());
                    
                    showStatus('Succesvol ingelogd!', 'success');
                    enableUpload();
                }
            });

            if (isAdmin && !accessToken) {
                setTimeout(function() {
                    loginAdmin();
                }, 1000);
            }
        }

        // Check token
        function checkToken() {
            const token = localStorage.getItem('sharedToken');
            const tokenTime = localStorage.getItem('tokenTime');
            const hourAgo = Date.now() - 3600000;
            
            if (token && tokenTime && parseInt(tokenTime) > hourAgo) {
                accessToken = token;
                enableUpload();
            } else if (!isAdmin) {
                showStatus('Wacht op activatie...', 'warning');
                setTimeout(checkToken, 5000);
            }
        }

        // Enable upload
        function enableUpload() {
            isReady = true;
            document.getElementById('uploadPanel').classList.add('active');
            document.getElementById('setupPanel').style.display = 'none';
            showStatus('Klaar om foto\'s te uploaden!', 'success');
        }

        // Show setup
        function showSetup() {
            document.getElementById('setupPanel').style.display = 'block';
            if (CONFIG.CLIENT_ID) {
                document.getElementById('clientId').value = CONFIG.CLIENT_ID;
                document.getElementById('apiKey').value = CONFIG.API_KEY;
                document.getElementById('folderName').value = CONFIG.FOLDER_NAME || 'MARRYME';
                document.getElementById('adminKey').value = CONFIG.ADMIN_KEY;
            }
        }

        // Show status
        function showStatus(text, type) {
            const box = document.getElementById('statusBox');
            box.textContent = text;
            box.className = 'status-box status-' + type;
        }

        // Save config
        function saveConfig() {
            CONFIG = {
                CLIENT_ID: document.getElementById('clientId').value.trim(),
                API_KEY: document.getElementById('apiKey').value.trim(),
                FOLDER_NAME: document.getElementById('folderName').value.trim() || 'MARRYME',
                ADMIN_KEY: document.getElementById('adminKey').value.trim() || 'admin'
            };

            if (!CONFIG.CLIENT_ID || !CONFIG.API_KEY) {
                showStatus('Vul alle velden in!', 'error');
                return;
            }

            localStorage.setItem('weddingConfig', JSON.stringify(CONFIG));
            showStatus('Opgeslagen! Pagina herlaadt...', 'success');
            setTimeout(function() { location.reload(); }, 1500);
        }

        // Login admin
        function loginAdmin() {
            if (tokenClient) {
                tokenClient.requestAccessToken();
            } else {
                showStatus('Even wachten...', 'warning');
            }
        }

        // Reset all
        function resetAll() {
            if (confirm('Alles wissen?')) {
                localStorage.clear();
                location.reload();
            }
        }

        // Setup files
        function setupFiles() {
            document.getElementById('fileCamera').addEventListener('change', handleFiles);
            document.getElementById('fileGallery').addEventListener('change', handleFiles);
        }

        // Open camera
        function openCamera() {
            if (!isReady) {
                showStatus('App niet klaar', 'error');
                return;
            }
            document.getElementById('fileCamera').click();
        }

        // Open gallery
        function openGallery() {
            if (!isReady) {
                showStatus('App niet klaar', 'error');
                return;
            }
            document.getElementById('fileGallery').click();
        }

        // Handle files
        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(function(file) {
                if (!file.type.startsWith('image/')) return false;
                if (file.size > 10485760) {
                    showStatus('Te groot (max 10MB)', 'error');
                    return false;
                }
                return true;
            });

            selectedFiles = selectedFiles.concat(files).slice(0, 20);
            showPreviews();
            e.target.value = '';
        }

        // Show previews
        function showPreviews() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            selectedFiles.forEach(function(file, index) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = '<img src="' + e.target.result + '"><button onclick="removeFile(' + index + ')">√ó</button>';
                    grid.appendChild(item);
                };
                reader.readAsDataURL(file);
            });

            document.getElementById('uploadBtn').style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            showPreviews();
        }

        // Start upload
        async function startUpload() {
            if (!accessToken) {
                showStatus('Geen toegang', 'error');
                return;
            }

            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('progressBar').classList.add('active');
            
            showStatus('Uploaden...', 'loading');

            try {
                // Get folder
                const folderId = await getFolder();
                
                // Upload files
                for (let i = 0; i < selectedFiles.length; i++) {
                    await uploadFile(selectedFiles[i], folderId);
                    updateProgress((i + 1) / selectedFiles.length * 100);
                }

                showStatus('Klaar! ' + selectedFiles.length + ' foto\'s geupload!', 'success');
                selectedFiles = [];
                showPreviews();
                
            } catch (error) {
                console.error(error);
                showStatus('Upload mislukt', 'error');
            }

            document.getElementById('uploadBtn').disabled = false;
            setTimeout(function() {
                document.getElementById('progressBar').classList.remove('active');
            }, 2000);
        }

        // Get folder
        async function getFolder() {
            const folderName = CONFIG.FOLDER_NAME || 'MARRYME';
            
            const response = await gapi.client.drive.files.list({
                q: "name='" + folderName + "' and mimeType='application/vnd.google-apps.folder'",
                fields: 'files(id)'
            });

            if (response.result.files && response.result.files.length > 0) {
                return response.result.files[0].id;
            }

            // Create folder
            const folder = await gapi.client.drive.files.create({
                resource: {
                    name: folderName,
                    mimeType: 'application/vnd.google-apps.folder'
                },
                fields: 'id'
            });

            return folder.result.id;
        }

        // Upload file
        async function uploadFile(file, folderId) {
            const metadata = {
                name: 'foto_' + Date.now() + '_' + file.name,
                parents: [folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                },
                body: form
            });

            if (!response.ok) {
                throw new Error('Upload failed');
            }

            return response.json();
        }

        // Update progress
        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
        }
    </script>
</body>
</html>
