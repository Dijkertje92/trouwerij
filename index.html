<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Trouwfoto's Upload - Rick & Chantal üíï</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .status-box {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .status-loading {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-warning {
            background: #fed7aa;
            color: #92400e;
        }

        .admin-panel {
            background: #f3f4f6;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .admin-panel h3 {
            color: #1f2937;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #4b5563;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .upload-panel {
            display: none;
        }

        .upload-panel.active {
            display: block;
        }

        .upload-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .upload-btn {
            background: white;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-btn:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .upload-btn-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-btn-text {
            color: #4b5563;
            font-size: 14px;
            font-weight: 600;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item button {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileCamera, #fileGallery {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .upload-buttons {
                grid-template-columns: 1fr;
            }
        }

        .token-info {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Trouwfoto's Delen</h1>
            <p>Upload jullie mooiste momenten! üíï</p>
        </div>

        <div id="statusBox" class="status-box status-loading">
            ‚è≥ Systeem wordt geladen...
        </div>

        <!-- Setup Panel (eerste keer) -->
        <div id="setupPanel" class="admin-panel" style="display: none;">
            <h3>‚öôÔ∏è Eenmalige Setup</h3>
            
            <div class="form-group">
                <label>Google Client ID:</label>
                <input type="text" id="clientId" placeholder="xxx.apps.googleusercontent.com">
            </div>
            
            <div class="form-group">
                <label>Google API Key:</label>
                <input type="password" id="apiKey" placeholder="AIzaSy...">
            </div>
            
            <div class="form-group">
                <label>Firebase Config (voor token sharing):</label>
                <input type="text" id="firebaseConfig" placeholder='{"apiKey":"...","databaseURL":"..."}'>
            </div>
            
            <button class="btn btn-success" onclick="saveSetup()">üíæ Opslaan</button>
        </div>

        <!-- Admin Panel (dagelijks) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>üîê Admin Activatie</h3>
            <p style="text-align: center; color: #6b7280; margin-bottom: 15px;">
                Login om de app voor vandaag te activeren
            </p>
            <button class="btn btn-primary" onclick="loginAdmin()">üîë Login met Google</button>
            <div id="tokenInfo" class="token-info" style="display: none;"></div>
        </div>

        <!-- Upload Panel (voor gasten) -->
        <div id="uploadPanel" class="upload-panel">
            <div class="upload-buttons">
                <div class="upload-btn" onclick="openCamera()">
                    <div class="upload-btn-icon">üì∑</div>
                    <div class="upload-btn-text">Nieuwe foto</div>
                </div>
                <div class="upload-btn" onclick="openGallery()">
                    <div class="upload-btn-icon">üñºÔ∏è</div>
                    <div class="upload-btn-text">Uit galerij</div>
                </div>
            </div>

            <div id="previewGrid" class="preview-grid"></div>

            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>

            <button id="uploadBtn" class="btn btn-primary" onclick="startUpload()" style="display: none;">
                ‚ú® Upload Foto's
            </button>
        </div>

        <input type="file" id="fileCamera" accept="image/*" capture="environment" multiple>
        <input type="file" id="fileGallery" accept="image/*" multiple>
    </div>

    <!-- Google & Firebase -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Global variables
        let CONFIG = {};
        let firebaseApp = null;
        let database = null;
        let tokenClient = null;
        let accessToken = null;
        let isAdmin = false;
        let isReady = false;
        let selectedFiles = [];

        // Initialize
        window.onload = function() {
            console.log('Starting wedding uploader...');
            loadConfig();
        };

        // Load configuration
        function loadConfig() {
            const stored = localStorage.getItem('weddingConfig');
            
            if (stored) {
                try {
                    CONFIG = JSON.parse(stored);
                    console.log('Config loaded');
                    checkAdmin();
                    initializeServices();
                } catch (e) {
                    console.error('Invalid config');
                    showSetup();
                }
            } else {
                // Check URL for setup
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('key') === 'setup') {
                    showSetup();
                } else {
                    showStatus('‚ùå App niet geconfigureerd. Ga naar ?key=setup', 'error');
                }
            }
        }

        // Show setup panel
        function showSetup() {
            document.getElementById('setupPanel').style.display = 'block';
            showStatus('Vul de configuratie in', 'warning');
        }

        // Save setup
        function saveSetup() {
            const clientId = document.getElementById('clientId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const firebaseConfig = document.getElementById('firebaseConfig').value.trim();
            
            if (!clientId || !apiKey || !firebaseConfig) {
                showStatus('Vul alle velden in!', 'error');
                return;
            }
            
            try {
                CONFIG = {
                    CLIENT_ID: clientId,
                    API_KEY: apiKey,
                    FIREBASE: JSON.parse(firebaseConfig),
                    FOLDER_NAME: 'MARRYME',
                    ADMIN_KEY: 'chantalisgek'
                };
                
                localStorage.setItem('weddingConfig', JSON.stringify(CONFIG));
                showStatus('‚úÖ Configuratie opgeslagen!', 'success');
                
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                showStatus('Ongeldige Firebase config', 'error');
            }
        }

        // Check if admin
        function checkAdmin() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            
            if (key === CONFIG.ADMIN_KEY || key === 'admin') {
                isAdmin = true;
                console.log('Admin mode activated');
            }
        }

        // Initialize services
        function initializeServices() {
            showStatus('Services initialiseren...', 'loading');
            
            // Initialize Firebase
            if (CONFIG.FIREBASE) {
                try {
                    firebaseApp = firebase.initializeApp(CONFIG.FIREBASE);
                    database = firebase.database();
                    console.log('Firebase initialized');
                    
                    // Listen for token updates
                    listenForToken();
                } catch (e) {
                    console.error('Firebase init error:', e);
                }
            }
            
            // Initialize Google API
            gapi.load('client', function() {
                gapi.client.init({
                    apiKey: CONFIG.API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                }).then(function() {
                    console.log('Google API ready');
                    setupOAuth();
                    
                    if (!isAdmin) {
                        checkSharedToken();
                    } else {
                        showAdminPanel();
                    }
                }).catch(function(error) {
                    console.error('API error:', error);
                    showStatus('Google API fout', 'error');
                });
            });
        }

        // Setup OAuth
        function setupOAuth() {
            if (typeof google === 'undefined' || !google.accounts) {
                setTimeout(setupOAuth, 500);
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: function(response) {
                    if (response.error) {
                        showStatus('Login mislukt: ' + response.error, 'error');
                        return;
                    }
                    
                    accessToken = response.access_token;
                    console.log('Login successful');
                    
                    // Share token via Firebase
                    shareToken(accessToken);
                    
                    enableUpload();
                    showStatus('‚úÖ App geactiveerd voor ALLE gebruikers!', 'success');
                    
                    // Show token info for admin
                    if (isAdmin) {
                        showTokenInfo();
                    }
                }
            });
        }

        // Share token via Firebase
        function shareToken(token) {
            if (!database) {
                console.error('Firebase not initialized');
                return;
            }
            
            const tokenData = {
                token: token,
                timestamp: Date.now(),
                expiresAt: Date.now() + (55 * 60 * 1000) // 55 minutes
            };
            
            database.ref('sharedToken').set(tokenData).then(() => {
                console.log('Token shared via Firebase');
            }).catch(error => {
                console.error('Firebase write error:', error);
            });
        }

        // Listen for token updates
        function listenForToken() {
            if (!database) return;
            
            database.ref('sharedToken').on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data && data.token && data.expiresAt > Date.now()) {
                    accessToken = data.token;
                    console.log('Token received from Firebase');
                    
                    if (!isAdmin) {
                        enableUpload();
                    }
                }
            });
        }

        // Check shared token
        function checkSharedToken() {
            if (!database) {
                showStatus('Firebase niet geconfigureerd', 'error');
                return;
            }
            
            showStatus('Controleren op actieve sessie...', 'loading');
            
            database.ref('sharedToken').once('value').then((snapshot) => {
                const data = snapshot.val();
                
                if (data && data.token && data.expiresAt > Date.now()) {
                    accessToken = data.token;
                    const minutesLeft = Math.round((data.expiresAt - Date.now()) / 60000);
                    console.log(`Token valid for ${minutesLeft} minutes`);
                    enableUpload();
                } else {
                    showStatus('‚è≥ Wacht op admin activatie...', 'warning');
                    
                    // Keep checking
                    setTimeout(checkSharedToken, 5000);
                }
            });
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            showStatus('Login om app te activeren', 'warning');
        }

        // Show token info
        function showTokenInfo() {
            const info = document.getElementById('tokenInfo');
            info.style.display = 'block';
            info.innerHTML = `
                <strong>‚úÖ App geactiveerd!</strong><br>
                Token geldig tot: ${new Date(Date.now() + 55*60*1000).toLocaleTimeString()}<br>
                Alle gasten kunnen nu uploaden zonder login.
            `;
        }

        // Login admin
        function loginAdmin() {
            if (tokenClient) {
                tokenClient.requestAccessToken();
            }
        }

        // Enable upload
        function enableUpload() {
            isReady = true;
            document.getElementById('uploadPanel').classList.add('active');
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            showStatus('‚úÖ Klaar om foto\'s te uploaden!', 'success');
            setupFileHandlers();
        }

        // Show status
        function showStatus(text, type) {
            const box = document.getElementById('statusBox');
            box.textContent = text;
            box.className = 'status-box status-' + type;
        }

        // Setup file handlers
        function setupFileHandlers() {
            document.getElementById('fileCamera').addEventListener('change', handleFiles);
            document.getElementById('fileGallery').addEventListener('change', handleFiles);
        }

        // Open camera
        function openCamera() {
            if (!isReady) {
                showStatus('App niet klaar', 'error');
                return;
            }
            document.getElementById('fileCamera').click();
        }

        // Open gallery  
        function openGallery() {
            if (!isReady) {
                showStatus('App niet klaar', 'error');
                return;
            }
            document.getElementById('fileGallery').click();
        }

        // Handle files
        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(file => {
                if (!file.type.startsWith('image/')) return false;
                if (file.size > 10485760) {
                    showStatus('Te groot (max 10MB)', 'error');
                    return false;
                }
                return true;
            });

            selectedFiles = selectedFiles.concat(files).slice(0, 20);
            showPreviews();
            e.target.value = '';
        }

        // Show previews
        function showPreviews() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `<img src="${e.target.result}"><button onclick="removeFile(${index})">√ó</button>`;
                    grid.appendChild(item);
                };
                reader.readAsDataURL(file);
            });

            document.getElementById('uploadBtn').style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            showPreviews();
        }

        // Start upload
        async function startUpload() {
            if (!accessToken) {
                showStatus('Geen toegang', 'error');
                return;
            }

            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('progressBar').classList.add('active');
            
            showStatus('Uploaden...', 'loading');

            try {
                const folderId = await getFolder();
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    await uploadFile(selectedFiles[i], folderId);
                    updateProgress((i + 1) / selectedFiles.length * 100);
                }

                showStatus('‚úÖ ' + selectedFiles.length + ' foto\'s ge√ºpload!', 'success');
                selectedFiles = [];
                showPreviews();
                
            } catch (error) {
                console.error(error);
                showStatus('Upload mislukt', 'error');
            }

            document.getElementById('uploadBtn').disabled = false;
            setTimeout(() => {
                document.getElementById('progressBar').classList.remove('active');
            }, 2000);
        }

        // Get folder
        async function getFolder() {
            const response = await gapi.client.drive.files.list({
                q: "name='" + CONFIG.FOLDER_NAME + "' and mimeType='application/vnd.google-apps.folder'",
                fields: 'files(id)'
            });

            if (response.result.files && response.result.files.length > 0) {
                return response.result.files[0].id;
            }

            const folder = await gapi.client.drive.files.create({
                resource: {
                    name: CONFIG.FOLDER_NAME,
                    mimeType: 'application/vnd.google-apps.folder'
                },
                fields: 'id'
            });

            return folder.result.id;
        }

        // Upload file
        async function uploadFile(file, folderId) {
            const metadata = {
                name: 'foto_' + Date.now() + '_' + file.name,
                parents: [folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                },
                body: form
            });

            if (!response.ok) {
                throw new Error('Upload failed');
            }

            return response.json();
        }

        // Update progress
        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
        }
    </script>
</body>
</html>
